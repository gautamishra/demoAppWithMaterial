<mat-tab-group>
  <mat-tab label="Detail">
    <div class="col-12 col-sm-8 offset-sm-4 detail-container">
      <div class="row">
        <div class="col-4">
          Manager-Name :
        </div>
        <div class="col-4">
          {{selectedManager.mgname}}
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          Mobile Number :
        </div>
        <div class="col-4">
          {{selectedManager.mob}}
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          Email :
        </div>
        <div class="col-4">
          {{selectedManager.email}}
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Employe-List">
    <!-- <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let emp of associatedEmployess">{{emp.ename}}</mat-list-item>
        </mat-list> -->

    <div class="mat-elevation-z8 employee-table">
      <mat-table matSort [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="ename">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.ename}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="desig">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.desig}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="mob">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Mobile-Number </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.mob}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
          <mat-header-cell mat-header-cell *matHeaderCellDef > Edit Detail </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element" (click)="editDetail(element)" class="edit-detail">
            <mat-icon>edit</mat-icon>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <!-- Edit Employee info  -->

      <ng-container *ngIf="!!editEmployee">
        <div class="col-12 col-sm-8 offset-sm-4 edit-employee mt-5">
          <div class="row form-group">
            <label class="col-2 edit-text" for="name">
               Name :
            </label>
            <div class="col-6">
              <input type="text" class="form-control" [(ngModel)]="selectedEmployee.ename">
            </div>
          </div>
          <div class="row form-group">
            <label class="col-2 edit-text" for="name">
               Designation :
            </label>
            <div class="col-6">
              <input type="text" class="form-control" [(ngModel)]="selectedEmployee.desig">
            </div>
          </div>
          <div class="row form-group">
            <label class="col-2 edit-text" for="name">
               Email :
            </label>
            <div class="col-6">
              <input type="email" class="form-control" [(ngModel)]="selectedEmployee.email">
            </div>
          </div> 
          <div class="row form-group">
            <label class="col-2 edit-text" for="name">
               Mobile Number :
            </label>
            <div class="col-6">
              <input type="text" class="form-control" [(ngModel)]="selectedEmployee.mob">
            </div>
          </div>   
          <div class="row form-group">
            <label class="col-2 edit-text" for="name">
               Location :
            </label>
            <div class="col-6">
              <input type="text" class="form-control" [(ngModel)]="selectedEmployee.loc">
            </div>
          </div>     
          <button class="mt-2 btn btn-primary" (click)="saveDetails()"> Save Details</button> 
        </div>

      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>
